# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build-node:
    runs-on: ubuntu-latest
    env:
      GITHUB_DB_HOST: 127.0.0.1
      GITHUB_DB_PASS: ${{ secrets.DB_PASS }}
      GITHUB_DB_USER: ${{ secrets.DB_USER }}
      GITHUB_DB_DATABASE: ${{ secrets.DB_DATABASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e "CREATE DATABASE ${{ env.GITHUB_DB_DATABASE }};" -u${{ env.GITHUB_DB_USER }} -p${{ env.GITHUB_DB_PASS }}

      - name: Run scss
        run: npm run scss
      - name: Run tests
        run: npm run test
